{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}

{% block title %}{{ venue.name }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row mx-auto justify-content-center search-item">
    <div class="col-12 text-center">
      {% if venue.logo %}
        <img src="{{ venue.logo.url }}" alt="{{ venue.name }}'s logo" class="img-fluid mb-3 search-item-img">
      {% endif %}
      {% if venue.bio %}
        <p class="bio">{{ venue.bio }}</p>
      {% endif %}
      {% if venue.website %}
        <p class="website">Website: <a class="website-link" href="{{ venue.website }}" target="_blank">{{ venue.website }}</a></p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
